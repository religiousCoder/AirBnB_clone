<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="16x16" />
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button type="submit" class="drop-btn">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Phoenix</li>
                            <li>Chandler</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <ol>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ol>
                </ul>
            </div><div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Pet</li>
                    <li>Television</li>
                </ul>
            </div>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
